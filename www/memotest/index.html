<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Cairo|Rajdhani&display=swap" rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>

    <body onload="loadGame()">
        <h1>Memotest</h1>
        <div id="cont">
            <p>Dificultad: </p>
            <select id="difficulty" name="difficulty" onchange="loadGame()">
                <option value="4">Fácil</option>
                <option value="5">Medio</option>
                <option value="6">Difícil</option>
            </select>

            <p>Motivo: </p>
            <select id="motive" name="motive" onchange="changeMotive()">
                <option value="1">Agua</option>
                <option value="2">Nieve</option>
                <option value="3">Aurora</option>
                <option value="4">Noche</option>
            </select>
            <div id="players">
                <div class="playerPoints">
                    <p id="pointsPl1" class="glow">Jugador 1:</p>
                    <p id="player1Points"></p>
                </div>
                <div class="playerPoints">
                    <p id="pointsPl2">Jugador 2:</p>
                    <p id="player2Points"></p>
                </div>
            </div>
                <div id="table">
                </div>
        </div>

</body>
<script src="assets/js/flags.js"></script>
<script src="assets/js/cards.js"></script>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/code.js"></script>
</html>
